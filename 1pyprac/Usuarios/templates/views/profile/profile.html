{% include "views/default/header.html" %}

<div class="container">

    <div class="row">

        <div class="col-sm-6 col-md-3">

            <div class="card">

                <output id="fotoPerfil">

                    <img class="fotoPerfil" src="" />

                </output>

                <div class="card-body">

                    <form action="{{ app_path }}/updateImage" method="POST" enctype="multipart/form-data" autocomplete="off">

                        <div class="col-md-10 text-center">

                            {% csrf_token %}

                            {{ imageForm.as_p }}

                            <p class="errornote text-danger">
                                {{ errorImage }}
                            </p>

                        </div>

                        <div class="caption text-center">

                            <button type="submit" class="btn btn-primary">Guardar</button>

                        </div>

                    </form>

                </div>


            </div>

        </div>

    </div>

</div>

{% include "views/default/footer.html" %}
